				<h2>apply/call/callee/caller的理解</h2>
				<strong>fn.call(obj,param)</strong>
				<p>将fn中的this指向了obj的this,obj拥有了fn中的属性及方法；</p>
				<strong>call与apply</strong>的区别<p>在于param的形式，apply必须为arguments，即类数组。</p>
				<strong>fn.caller</strong>
				<p>返回正在调用fn的函数；</p>
				<strong>arguments.callee</strong>
				<p>返回当前正在执行的函数；常用于匿名函数递归；<br />
				arguments.length实参数<br />
				arguments.callee.length形参数；</p>
