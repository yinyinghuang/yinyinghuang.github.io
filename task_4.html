<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位和居中问题</title>
	<style type="text/css">
		.box {
			width: 400px;
			height: 200px;
			background: #ccc;
			position: absolute;
			left: 50%;
			top: 50%;
			margin-left: -200px;
			margin-top: -100px;
			overflow: hidden;
		}
		.circle{
			width: 100px;
			height: 100px;
			border-radius: 50px;
			background: #fc0;
			position: relative;	
		}
		.circle-left{
			left: -50px;
			top: -50px;
		}
		.circle-right{
			left: 350px;
			bottom: -50px;
		}
	</style>
</head>

<body>
	<div class="box">
		<div class="circle circle-left"></div>
		<div class="circle circle-right"></div>
	</div>
</body>
</html>
